metadata:
  title: ESPLab Top Catalog
  description: Root catalog linking obs and reanalysis datasets
  version: 1

sources:
  obs:
    description: Observational datasets (gridded/atm, gridded/ocn, fluxes, ice, land)
    driver: intake.catalog.local.YAMLFileCatalog
    args:
      path: obs.yaml

  reanalysis:
    description: Reanalysis datasets (ERA5, MERRA-2, etc.)
    driver: intake.catalog.local.YAMLFileCatalog
    args:
      path: reanalysis.yaml

