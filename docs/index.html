<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPLab Data Catalog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
    margin: 20px;
  }
  h1 {
    color: #c9000d;
    border-bottom: 3px solid #fdbb30;
    padding-bottom: 5px;
  }
  .tab {
    overflow: hidden;
    border-bottom: 2px solid #c9000d;
  }
  .tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 20px;
    transition: 0.3s;
    font-size: 16px;
    color: #c9000d;
  }
  .tab button:hover {
    background-color: #fdbb30;
    color: #000;
  }
  .tab button.active {
    border-bottom: 3px solid #c9000d;
    font-weight: bold;
  }
  .tabcontent {
    display: none;
    padding: 15px 0px;
  }
</style>
</head>
<body>
  <h1>ESPLab Data Catalog</h1>
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'obs')">Observations</button>
    <button class="tablinks" onclick="openTab(event, 'reanalysis')">Reanalysis</button>
  </div>

  <div id="obs" class="tabcontent" style="display:block;">
    <iframe src="obs/index.html" style="border:none; width:100%; height:800px;"></iframe>
  </div>

  <div id="reanalysis" class="tabcontent">
    <iframe src="reanalysis/index.html" style="border:none; width:100%; height:800px;"></iframe>
  </div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
