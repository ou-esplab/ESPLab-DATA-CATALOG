<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPLab Data Catalog</title>
<link rel="stylesheet" href="docs/style.css" />
<style>
/* Simple tab styles */
.tab {
  overflow: hidden;
  background-color: #f1f1f1;
  border-radius: 5px;
  margin-bottom: 20px;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 1rem;
  font-weight: bold;
  color: #841617;
}

.tab button:hover {
  background-color: #FFB81C;
  color: black;
}

.tab button.active {
  background-color: #841617;
  color: white;
}

.tabcontent {
  display: none;
  padding: 10px 0;
}

.tabcontent iframe {
  width: 100%;
  height: 600px;
  border: none;
}
</style>
</head>
<body>

<h1>ESPLab Data Catalog</h1>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event, 'obs')">Observations</button>
  <button class="tablinks" onclick="openTab(event, 'reanalysis')">Reanalysis</button>
  <button class="tablinks" onclick="openTab(event, 'model')">Model</button>
</div>

<div id="obs" class="tabcontent" style="display: block;">
  <iframe src="obs.html"></iframe>
</div>

<div id="reanalysis" class="tabcontent">
  <iframe src="reanalysis.html"></iframe>
</div>

<div id="model" class="tabcontent">
  <iframe src="model.html"></iframe>
</div>

<script>
function openTab(evt, tabName) {
  // Hide all tabcontent
  let tabcontent = document.getElementsByClassName("tabcontent");
  for (let i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove active class from all tablinks
  let tablinks = document.getElementsByClassName("tablinks");
  for (let i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }

  // Show current tab and set active button
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
