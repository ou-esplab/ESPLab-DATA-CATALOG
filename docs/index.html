<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPLab Data Catalog</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #fff;
    color: #222;
}
h1 {
    color: #841617;
    margin-bottom: 1rem;
}
.tabs {
  overflow: hidden;
  background-color: #f1f1f1;
  border-radius: 5px;
  margin-bottom: 20px;
}
.tab-button {
  background-color: inherit;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-weight: bold;
  font-size: 1rem;
  color: #841617;
}
.tab-button:hover {
  background-color: #FFB81C;
  color: #000;
}
.tab-button.active {
  background-color: #841617;
  color: white;
}
.tab-content {
  display: none;
  border: 1px solid #841617;
  border-radius: 5px;
  padding: 15px;
}
.tab-content.active {
  display: block;
}
</style>
</head>
<body>

<h1>ESPLab Data Catalog</h1>

<div class="tabs">
  <button class="tab-button active" data-tab="obs">Observations</button>
  <button class="tab-button" data-tab="reanalysis">Reanalysis</button>
</div>

<div id="obs" class="tab-content active">
  <iframe src="obs.html" style="width:100%; height:600px; border:none;"></iframe>
</div>
<div id="reanalysis" class="tab-content">
  <iframe src="reanalysis.html" style="width:100%; height:600px; border:none;"></iframe>
</div>

<script>
const tabs = document.querySelectorAll('.tab-button');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(button => {
    button.addEventListener('click', () => {
        const tab = button.getAttribute('data-tab');

        tabs.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        contents.forEach(content => {
            content.classList.remove('active');
            if(content.id === tab) {
                content.classList.add('active');
            }
        });
    });
});
</script>

</body>
</html>
